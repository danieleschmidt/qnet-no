# Horizontal Pod Autoscaler for QNet-NO Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: qnet-no-worker-hpa
  namespace: qnet-no
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qnet-no-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# Vertical Pod Autoscaler for coordinator (if VPA is available)
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: qnet-no-coordinator-vpa
  namespace: qnet-no
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: qnet-no-coordinator
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: qnet-no-coordinator
      maxAllowed:
        cpu: 8000m
        memory: 16Gi
      minAllowed:
        cpu: 1000m
        memory: 2Gi